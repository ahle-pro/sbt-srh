<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>SBT Human(s) Matter</title>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="js/liquidFillGauge.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText {
            font-family: Helvetica;
            font-weight: bold;
        }

        article {
            /* -webkit-column-count: 2;
            -moz-column-count: 2;
            column-count: 2;*/
            width: 65%;
            display: inline-block;
            vertical-align: middle;
        }

        .users.ret {
            display: block;
            width: 100%;
        }

        .ret {
            display: inline-block;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 48%;
        }

        svg {
            display: block;
            margin: auto;
        }
        
        #canvid-example{
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -5;
        }
        .canvid {
            width: 100%;
            height: 100%;
        }
    
    </style>
    <script type="text/javascript" src="canvid.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
            $(document).ready(function(){
                var canvidControl = canvid({
                selector : '#canvid-example',
                videos: {
                    clip1: { src: 'fullhd49l.jpg', frames: 49, cols: 5, loops: 10, fps: 15,  onEnd: function(){
                    console.log('clip1 ended.');
                    }},
                    //clip2: { src: 'fullhd35.jpg', frames: 35, cols: 6, fps: 10 }
                },
                width: 1920,
                height: 1080,
                loaded: function() {
                    canvidControl.play('clip1');
                    // reverse playback
                    // canvidControl.play('clip1', true);
                }
            });    
    });
        </script>
    
</head>

<body>
    <div id="canvid-example"></div>
    <center>
        <img id="logo" width="250" height="250" src="images/SBT_logo.png"></img>
    </center>

    <article>
        <section class="ret">
            <h3>Visual-Spatial</h3>
            <svg id="fillgauge2" width="50%" height="200" onclick="gauge2.update(NewValue());"></svg>
        </section>
        <section class="ret">
            <h3>Interpersonal</h3>
            <svg id="fillgauge3" width="50%" height="200" onclick="gauge3.update(NewValue());"></svg>
        </section>
        <section class="ret">
            <h3>Logical-Maths</h3>
            <svg id="fillgauge4" width="50%" height="200" onclick="gauge4.update(NewValue());"></svg>
        </section>
        <section class="ret">
            <h3>Musical</h3>
            <svg id="fillgauge5" width="50%" height="200" onclick="gauge5.update(NewValue());"></svg>
        </section>
        <center>
        <section class="ret">
                <h3>Joker</h3>
                <svg id="fillgauge6" width="50%" height="200" onclick="gauge6.update(NewValue());"></svg>
            </section>
        </center>
    </article>
    <article style="width:30%">
        <section class="users ret">
                <h3>Goal today</h3>
                <svg id="fillgauge1" width="50%" height="250" onclick="gauge1.update(NewValue());"></svg>
            </section>
    </article>
    
    <script language="JavaScript">
        var gauge1 = loadLiquidFillGauge("fillgauge1", 55);
        var config1 = liquidFillGaugeDefaultSettings();
        config1.circleColor = "#FF7777";
        config1.textColor = "#FF4444";
        config1.waveTextColor = "#FFAAAA";
        config1.waveColor = "#FFDDDD";
        config1.circleThickness = 0.2;
        config1.textVertPosition = 0.2;
        config1.waveAnimateTime = 1000;
        var gauge2 = loadLiquidFillGauge("fillgauge2", 28, config1);
        var config2 = liquidFillGaugeDefaultSettings();
        config2.circleColor = "#D4AB6A";
        config2.textColor = "#553300";
        config2.waveTextColor = "#805615";
        config2.waveColor = "#AA7D39";
        config2.circleThickness = 0.1;
        config2.circleFillGap = 0.2;
        config2.textVertPosition = 0.8;
        config2.waveAnimateTime = 2000;
        config2.waveHeight = 0.3;
        config2.waveCount = 1;
        var gauge3 = loadLiquidFillGauge("fillgauge3", 60.1, config2);
        var config3 = liquidFillGaugeDefaultSettings();
        config3.textVertPosition = 0.8;
        config3.waveAnimateTime = 5000;
        config3.waveHeight = 0.15;
        config3.waveAnimate = false;
        config3.waveOffset = 0.25;
        config3.valueCountUp = false;
        config3.displayPercent = false;
        var gauge4 = loadLiquidFillGauge("fillgauge4", 50, config3);
        var config4 = liquidFillGaugeDefaultSettings();
        config4.circleThickness = 0.15;
        config4.circleColor = "#808015";
        config4.textColor = "#555500";
        config4.waveTextColor = "#FFFFAA";
        config4.waveColor = "#AAAA39";
        config4.textVertPosition = 0.8;
        config4.waveAnimateTime = 1000;
        config4.waveHeight = 0.05;
        config4.waveAnimate = true;
        config4.waveRise = false;
        config4.waveHeightScaling = false;
        config4.waveOffset = 0.25;
        config4.textSize = 0.75;
        config4.waveCount = 3;
        var gauge5 = loadLiquidFillGauge("fillgauge5", 60.44, config4);
        var config5 = liquidFillGaugeDefaultSettings();
        config5.circleThickness = 0.4;
        config5.circleColor = "#6DA398";
        config5.textColor = "#0E5144";
        config5.waveTextColor = "#6DA398";
        config5.waveColor = "#246D5F";
        config5.textVertPosition = 0.52;
        config5.waveAnimateTime = 5000;
        config5.waveHeight = 0;
        config5.waveAnimate = false;
        config5.waveCount = 2;
        config5.waveOffset = 0.25;
        config5.textSize = 1.2;
        config5.minValue = 30;
        config5.maxValue = 150
        config5.displayPercent = false;
        var gauge6 = loadLiquidFillGauge("fillgauge6", 120, config5);

        function NewValue() {
            if (Math.random() > .5) {
                return Math.round(Math.random() * 100);
            } else {
                return (Math.random() * 100).toFixed(1);
            }
        }
    </script>
</body>

</html>
